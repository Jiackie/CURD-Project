<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="list.css">

</head>
<body>
  <div class="mainPage">
    <h2>CRUD DEMO
    <button id="fav-btn"  onclick="crudObj.showModal()">&#9733;Favorite List</button>
  </h2>
    <div id="insert">
      <label>Add new to your list</label>
      <form>
        <input id = "inputcontent" type="text" placeholder="Write your input here">
        <button type="button" name="submit" onclick="crudObj.insertInList()">submit</button>
      </form>
    </div>

    <div id="edit">
      <label>Edit current list</label>
      <form >
        <input type="text" id = "updatedcontent">
        <!-- How to put the origin staff here in myTextInput.value -->
        <button type="button" class="yes" onclick="crudObj.editedTheList()"> &#10004; </button>
        <button type="button" class="no" onclick="crudObj.cancelEdit()"> &#10008; </button>
      </form>
    </div>

    <div class="main">
      <label>List</label>
      <button id="sort" onclick="crudObj.reverseTheListOrder()">&#8593;A-Z</button>

      <p class='hint'>Click the movie to add/remove to the favorite lists</p>

      <ol id="list" type="1">
        <!-- <li>Alaskan Klee Kai<button type="button" class="no" onclick="crudObj.deleteTheList()">del</button>
          <button type="button" class="yes" onclick="crudObj.startEdit()">edit</button>
        </li> -->

      </ol>
    </div>
    <div id="pagination">
      <!-- <button type="button" name="button">previous</button>
      <button type="button" name="button">1</button>
      <button type="button" name="button">2</button>
      ...
      <button type="button" name="button">3</button>
      <button type="button" name="button">next</button> -->
    </div>
  </div>

  <div class="modal">
    <div class="modalContent">
      <span class="close-btn">&times;</span>
      <h3>Your Favorite Movies</h3>
      <div id="favoriteList">
        <p>this</p>
      </div>
    </div>
  </div>


<script src="list.js"></script>

</body>
</html>
